<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirect</title>
    <meta http-equiv="refresh" content="0;url=/feed?scope=my&mode=favorites" />
    <script>
      (function () {
        var target = '/feed?scope=my&mode=favorites';
        if (target.indexOf("?") === -1) {
          target += (window.location.search || "") + (window.location.hash || "");
        }
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Page moved. <a href="/feed?scope=my&mode=favorites">Open the React app</a>.</p>
  </body>
</html>
