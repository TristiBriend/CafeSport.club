<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofa Critics - Équipe</title>
    <link rel="icon" href="images/sofalogo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header" data-site-header data-show-search="true"></header>

    <main class="site-main">
      <section class="athlete-hero section-shell" id="team-detail"></section>

      <section class="feed-hero section-shell object-feed-section">
        <div class="section-head">
          <div>
            <div class="feed-hero-title-line">
              <h2 id="object-feed-title">Feed équipe</h2>
              <div id="object-feed-add-action"></div>
              <div id="object-feed-help-toggle"></div>
            </div>
            <p id="object-feed-subtitle" class="muted">Flux lié à cette équipe.</p>
          </div>
          <div class="feed-hero-actions">
            <div id="object-feed-mode-switch"></div>
            <a id="object-feed-see-all" class="ghost small" href="feed.html">Voir tout</a>
          </div>
        </div>
      </section>

      <section class="feed-stream-shell section-shell object-feed-stream-shell">
        <div id="object-feed-stream" class="feed-stream"></div>
      </section>

      <section class="athlete-events section-shell">
        <div class="section-head">
          <div>
            <h2>Événements de l'équipe</h2>
            <p class="muted">Matches, finales et grands moments de l'équipe.</p>
          </div>
        </div>
        <div class="card-grid" id="team-events-list"></div>
      </section>

      <section class="athlete-events section-shell">
        <div class="section-head">
          <div>
            <h2>Sportifs</h2>
            <p class="muted">Les sportifs associés a cette équipe.</p>
          </div>
        </div>
        <div class="card-grid" id="team-athletes-list"></div>
      </section>

      <section class="event-reviews section-shell">
        <div class="section-head">
          <div>
            <h2>Avis sur cette équipe</h2>
            <p class="muted">Commentaires et critiques dédiés à cette équipe.</p>
          </div>
          <div id="team-comment-composer"></div>
        </div>
        <div id="team-review-list" class="review-list"></div>
      </section>
    </main>

    <footer class="site-footer" data-site-footer></footer>

    <script src="app.js"></script>
  </body>
</html>
